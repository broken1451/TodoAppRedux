<footer class="footer">
  <span class="todo-count"><strong>{{pendientes}}</strong> item left</span>

  <ul class="filters">
    <li *ngFor="let filtro of filtros" (click)="cambiarFilter(filtro)">
      <!-- pipe para capitalizar palabras  -->
      <a [ngClass]="{ selected: filtro == filtroActual }">{{ filtro | titlecase }}</a>
    </li>
  </ul>

  <button class="clear-completed" (click)="clear()">Clear completed</button>
</footer>
